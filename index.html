<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header>Dragon Ball Z RPG!</header>

    <section id="character-select"> Character Select
        <div class="container">
            <div class="character" id="goku">
                <img src="assets/images/goku.png">
            </div>
            <div class="character" id="vegeta">
                <img src="assets/images/vegeta.png">
            </div>
            <div class="character" id="cell">
                <img src="assets/images/cell.png">
            </div>
            <div class="character" id="frieza">
                <img src="assets/images/frieza.png">
            </div>
            <div class="character" id="buu">
                <img src="assets/images/majin_buu.png">
            </div>
            <div class="clearfix"></div>
        </div>
    </section>

    <div id="your-character"> Your Character

    </div>

    <div id="enemies"> Enemies Available to Attack

    </div>

    <div id="fight-area"> Fight Section

    </div>

    <div id="defender"> Defender

    </div>

</body>

</html>
