<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header><span id="header">Dragon Ball Z RPG!</span></header>

    <section id="character-select">
        <h1>Character Select</h1>
        <div class="character" id="goku">
            <img src="assets/images/goku.png">
            <button class="selection"></button>
        </div>
        <div class="character" id="vegeta">
            <img src="assets/images/vegeta.png">
            <button class="selection"></button>
        </div>
        <div class="character" id="cell">
            <img src="assets/images/cell.png">
            <button class="selection"></button>
        </div>
        <div class="character" id="frieza">
            <img src="assets/images/frieza.png">
            <button class="selection"></button>
        </div>
        <div class="character" id="buu">
            <img src="assets/images/majin_buu.png">
            <button class="selection"></button>
        </div>
        <div class="clearfix"></div>
    </section>

    <section id="your-character">
        <h1>Your Character</h1>
        <div class="container">

        </div>
    </section>

    <section id="enemies">
        <h1>Enemies Available to Attack</h1>
        <div>

        </div>
    </section>

    <section id="fight-area">
        <h1>Fight Section</h1>
        <div>
            <button id="attack">Attack</button>
        </div>
    </section>

    <section id="defender">
        <h1>Defender</h1>
        <div>

        </div>

    </section>

</body>

</html>
